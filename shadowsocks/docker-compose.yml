shadowsocks:
  image: hiwenzi/shadowsocks-server:v1.0.0
  net: "host"
  volumes:
    - /root/service/shadowsocks/shadowsocks-server.json:/etc/shadowsocks-server.json
  restart: always
kcptun-server:
  image: hiwenzi/kcptun-server:v1
  net: "host"
  volumes:
    - /root/service/shadowsocks/kcptun-server.json:/etc/kcptun-server.json
  restart: always
